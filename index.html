<!DOCTYPE html> 
<html>
<head> 
	<title>jquery.swapper.js</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">google.load("jquery", "1");</script>
	<script type="text/javascript" src="jquery.swapper.js"></script>
  <style type="text/css">  
  <!-- 
    div {
      width: 100px;
      height: 100px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    #box1 {
      margin: 20px 100px;
      background-color: red;
    }

    #box2 {
      margin: 10px 40px;
      background-color: blue;
      float: left;
    }

    #box3 {
      margin: 30px 20px;
      background-color: green;
      float: left;
    }
  -->  
  </style>  
</head> 

<body>
  <script type="text/javascript">
    $(function() {
      $('#box1').click(function() {
        $(this).swapper('#box2');
      });
      $('#box2').click(function() {
        $(this).swapper('#box3');
      });
      $('#box3').click(function() {
        $(this).swapper('#box1');
      });
    });
  </script>

  <div id="box1">Box 1</div>
  <div id="box2">Box 2</div>
  <div id="box3">Box 3</div>

</body> 
</html>
